<!DOCTYPE html>
<html>
<head>
	<!-- Meta tags for making website for mobile-->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="initial-scale=1.25, user-scalable=no">

	<!-- This is the Bootstrap style sheet. You can also use link to make your page available to edit offline. -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- You can also use additional features on top of Bootstrap features by creating a CSS file and linking it. NOTE: ALWAYS PUT YOUR CSS BENEATH THE MASTER (Bootstrap) CSS LINK-->
	<link rel="stylesheet" type="text/css" href="UC.css">
	
	<!-- FontAwesome CSS -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

	<title>Unit Converter</title>
</head>
<body>
	<div class="container">
		<h1 class="text-center display-4 mb-3">Unit Converter</h1>
		<form>
			<div class="input-group">
				<!-- Why do we need two types of form-control? -->
				<input class="form-control form-control-lg" type="number" name="inputValue" id="inputValue" placeholder="Enter Pounds...">
				<div class="input-group-append">
					<select class="btn" id="unit">
						<optgroup label="Weight">
							<option>lbs</option>
							<option>grams</option>
							<option>kilograms</option>
							<option>ounces</option>
						</optgroup>
						<optgroup label="Temperature">
							<option>Farenheight</option>
							<option>Centigrade</option>
						</optgroup>
						<optgroup label="Distance">
							<option>Meters</option>
							<option>Miles</option>
							<option>Inches</option>
						</optgroup>
					</select>
				</div>
			</div>
		</form>
		<div id="output">
			<!-- Gram (Class from Bootstrap)-->
			<div class="card bg-primary mb-2">
				<div class="card-header">
					<h4>Grams:</h4>
					<div id="gram"></div>
				</div>
			</div>
			<!-- Kilogram (Class from Bootstrap)-->
			<div class="card bg-success mb-2">
				<div class="card-header">
					<h4>Kilograms:</h4>
					<div id="kg"></div>
				</div>
			</div>
			<!-- Ounce (Class from Bootstrap)-->
			<div class="card bg-danger mb-2">
				<div class="card-header">
					<h4>Ounces:</h4>
					<div id="oz"></div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src=""></script>
</body>
</html>
